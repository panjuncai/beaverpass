<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaverPass</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            transform-origin: center;
        }
        
        .soft-edge {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
        }
        
        /* Mobile menu styles */
        .mobile-menu {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            width: 75%;
            max-width: 320px;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
            right: 0;
            left: auto;
        }
        
        .mobile-menu.active {
            transform: translateX(0);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Mobile hero section styles */
        .mobile-hero-button {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .mobile-hero-button:hover {
            background-color: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        @media (max-width: 1200px) {
            .main-content {
                transform: scale(0.9);
            }
        }
        @media (max-width: 992px) {
            .main-content {
                transform: scale(0.8);
            }
        }
        @media (max-width: 768px) {
            .main-content {
                transform: none;
            }
            .hero-container {
                height: 90vh;
                width: 100%;
                padding: 0;
                border-radius: 25px;
                overflow: hidden;
                margin: 0 auto;
            }
            .hero-image {
                width: 100%;
                height: 100%;
                border-radius: 25px;
                object-fit: cover;
            }
            .hero-overlay {
                height: 100%;
                border-radius: 25px 25px 0 0;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 p-0 m-0">
    
</body>
</html>
